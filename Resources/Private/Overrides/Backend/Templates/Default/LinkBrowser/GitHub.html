<html
   xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
   data-namespace-typo3-fluid="true"
>
<f:layout name="LinkBrowser"/>

<f:section name="Content">
   <form action="" class="form-horizontal" id="lgithubform">
      <div class="form-group form-group-sm">
         <label class="col-4 control-label">
            <f:translate
               key="LLL:EXT:examples/Resources/Private/Language/locallang_browse_links.xlf:github"/>
         </label>
         <div class="col-8">
            <div class="input-group">
               <input class="form-control" name="lgithub" id="lgithub" size="20"
                      type="text" value="{github}"/>
               <div class="input-group-btn">
                  <input class="btn btn-sm btn-default" type="submit"
                         value="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_browse_links.xlf:setLink')}"/>
               </div>
            </div>
         </div>
      </div>
   </form>
</f:section>
</html>
