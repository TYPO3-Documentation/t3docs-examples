<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name="Default"/>

<f:section name="main">
   <ul>
      <f:for each="{haikus}" as="haiku">
         <li><f:link.page pageUid="{settings.singlePid}" additionalParams="{tx_examples_haiku: {action: 'show', haiku: haiku.uid}}">{haiku.title}</f:link.page></li>
      </f:for>
   </ul>
</f:section>

</html>
