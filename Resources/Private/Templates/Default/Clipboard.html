{namespace Ex=Documentation\Examples\ViewHelpers}

<f:layout name="Module" />

<f:section name="header">
	<Ex:be.header />
</f:section>

<f:section name="module-headline">
	<h1><f:translate key="function_clipboard" /></h1>
</f:section>

<f:section name="main">
	<p><f:translate key="function_clipboard_intro" /></p>

	<h3><f:translate key="function_clipboard_current_pad" /></h3>
	<h4><f:translate key="function_clipboard_files" /></h4>
	<f:if condition="{current.files}">
		<f:then>
			<ul>
				<f:for each="{current.files}" as="file">
					<li>{file}</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p><f:translate key="function_clipboard_no_files" /></p>
		</f:else>
	</f:if>
	<h4><f:translate key="function_clipboard_pages" /></h4>
	<f:if condition="{current.pages}">
		<f:then>
			<ul>
				<f:for each="{current.pages}" key="page" as="value">
					<li>{page}</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p><f:translate key="function_clipboard_no_pages" /></p>
		</f:else>
	</f:if>

	<h3><f:translate key="function_clipboard_normal_pad" /></h3>
	<h4><f:translate key="function_clipboard_files" /></h4>
	<f:if condition="{normal.files}">
		<f:then>
			<ul>
				<f:for each="{normal.files}" as="file">
					<li>{file}</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p><f:translate key="function_clipboard_no_files" /></p>
		</f:else>
	</f:if>
	<h4><f:translate key="function_clipboard_pages" /></h4>
	<f:if condition="{normal.pages}">
		<f:then>
			<ul>
				<f:for each="{normal.pages}" key="page" as="value">
					<li>{page}</li>
				</f:for>
			</ul>
		</f:then>
		<f:else>
			<p><f:translate key="function_clipboard_no_pages" /></p>
		</f:else>
	</f:if>
</f:section>
